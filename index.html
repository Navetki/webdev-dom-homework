<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";

    const listElement = document.querySelector(".comments");
    const nameInput = document.querySelector(".add-form-name");
    const commentInput = document.querySelector(".add-form-text");
    const addButton = document.querySelector(".add-form-button");

    const sanitizeHtml = (htmlString) => {
      return htmlString
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;");
    };

    const comments = [
      {
        name: "Глеб Фокин",
        date: "12.02.22 12:18",
        text: "Это будет первый комментарий на этой странице",
        likes: 3,
        isLiked: false,
      },
      {
        name: "Варвара Н.",
        date: "13.02.22 19:22",
        text: "Мне нравится как оформлена эта страница! ❤",
        likes: 75,
        isLiked: false,
      },
    ];

    const pushLikeButtons = () => {
      const likeButtons = document.querySelectorAll(".like-button");

      for (const likeButton of likeButtons) {
        likeButton.addEventListener("click", () => {
          const index = likeButton.dataset.index;
          const comment = comments[index];

          if (comment.isLiked) {
            comment.likes -= 1;
            comment.isLiked = false;
          } else {
            comment.likes += 1;
            comment.isLiked = true;
          }
          renderComments();
        });
      }
    };

    const renderComments = () => {
      const commentsHtml = comments
        .map((comment, index) => {
          return `<li class="comment">
      <div class="comment-header">
        <div>${comment.name}</div>
        <div>${comment.date}</div>
      </div>
      <div class="comment-body">
        <div class="comment-text">
          ${comment.text}
        </div>
      </div>
      <div class="comment-footer">
        <div class="likes">
          <span class="likes-counter">${comment.likes}</span>
          <button data-index="${index}" class="like-button ${
            comment.isLiked ? "-active-like" : ""
          }"></button>
        </div>
      </div>
    </li>`;
        })
        .join("");

      listElement.innerHTML = commentsHtml;
      pushLikeButtons();
    };

    renderComments();

    const checkInputs = () => {
      addButton.disabled =
        nameInput.value.trim() === "" || commentInput.value.trim() === "";
    };

    nameInput.addEventListener("input", checkInputs);
    commentInput.addEventListener("input", checkInputs);

    addButton.addEventListener("click", () => {
      if (nameInput.value.trim() === "" || commentInput.value.trim() === "") {
        return;
      }

      const date = new Date().toLocaleString().slice(0, -3);

      comments.push({
        name: sanitizeHtml(nameInput.value),
        date: date,
        text: sanitizeHtml(commentInput.value),
        likes: 0,
        isLiked: false,
      });

      renderComments();

      nameInput.value = "";
      commentInput.value = "";
      addButton.disabled = true;
    });

    console.log("It works!");
  </script>
</html>
